<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Profile card</title>
</head>

<body>
    <main class="flex">
        <section class="card-container">
            <article class="card">
                <img src="./images/bg-pattern-card.svg" alt="card header" class="card-header">
                <div class="card-body">
                    <img src="./images/placeholder.png" alt="Profile picture" class="card-body-img" id="profilePicture">
                    <h2 class="card-body-title" id="name">Person</h2>
                    <p class="card-body-text" id="location">Country</p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-social">
                        <h3 id="followers">0</h3>
                        <p>Followers</p>
                    </div>
                    <div class="card-footer-social">
                        <h3 id="likes">0</h3>
                        <p>Likes</p>
                    </div>
                    <div class="card-footer-social">
                        <h3 id="photos">0</h3>
                        <p>Photos</p>
                    </div>
                </div>
            </article>

        </section>
        <footer class="attributions">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://jehufrayle.com" target="blank">Jeh√∫ Frayle</a>.
        </footer>
    </main>
    <script src="./index.js"></script>
</body>

</html>
